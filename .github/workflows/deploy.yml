name: Deploy to Staging

on:
  push:
    branches: [develop, main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run security audit
        run: pnpm audit --audit-level=moderate || true
      
      - name: Lint
        run: pnpm lint
      
      - name: Build with Turborepo
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        run: pnpm turbo build
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/api-gateway/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Build and push App
        uses: docker/build-push-action@v5
        with:
          context: .
          file: app/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Build and push Landing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: landing/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/landing:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/landing:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Scan images with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/landing:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
  
  deploy-staging:
    needs: build-and-scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://app.staging.betaserver.ru
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
          kubectl config view

      - name: Sync cluster secrets
        env:
          KUBECONFIG: ./kubeconfig
          REGISTRY: ${{ env.REGISTRY }}
          GHCR_USERNAME: ${{ github.repository_owner }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          TIMEWEB_API_TOKEN: ${{ secrets.TIMEWEB_API_TOKEN }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: |
          set -eo pipefail
          kubectl create namespace maratea --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret docker-registry ghcr-secret \
            --namespace maratea \
            --docker-server=$REGISTRY \
            --docker-username="$GHCR_USERNAME" \
            --docker-password="$GHCR_TOKEN" \
            --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret generic timeweb-api-token \
            --namespace maratea \
            --from-literal=TIMEWEB_API_TOKEN="$TIMEWEB_API_TOKEN" \
            --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret generic app-secrets \
            --namespace maratea \
            --from-literal=POSTGRES_URL="$POSTGRES_URL" \
            --from-literal=REDIS_URL="$REDIS_URL" \
            --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Update K8s manifests with new images
        run: |
          export KUBECONFIG=./kubeconfig
          # Update image tags in deployments
          sed -i "s|image:.*api-gateway.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:${{ github.sha }}|g" \
            infrastructure/kubernetes/api-gateway/deployment.yaml || true
          sed -i "s|image:.*app.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:${{ github.sha }}|g" \
            infrastructure/kubernetes/app/deployment.yaml || true
          sed -i "s|image:.*landing.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/landing:${{ github.sha }}|g" \
            infrastructure/kubernetes/landing/deployment.yaml || true
      
      - name: Apply K8s manifests
        run: |
          set -e
          export KUBECONFIG=./kubeconfig
          kubectl apply -f infrastructure/kubernetes/namespace.yaml
          # Apply postgres resources (ignore PVC errors as they are immutable)
          kubectl apply -f infrastructure/kubernetes/postgres/secret.yaml
          kubectl apply -f infrastructure/kubernetes/postgres/service.yaml
          kubectl apply -f infrastructure/kubernetes/postgres/deployment.yaml
          set +e
          kubectl apply -f infrastructure/kubernetes/postgres/pvc.yaml || echo "PVC already exists and is immutable"
          set -e
          # Apply redis resources (ignore PVC errors as they are immutable)
          kubectl apply -f infrastructure/kubernetes/redis/service.yaml
          kubectl apply -f infrastructure/kubernetes/redis/deployment.yaml
          set +e
          kubectl apply -f infrastructure/kubernetes/redis/pvc.yaml || echo "PVC already exists and is immutable"
          set -e
          kubectl apply -f infrastructure/kubernetes/network-policy.yaml
          kubectl apply -f infrastructure/kubernetes/ingress.yaml
          kubectl apply -f infrastructure/kubernetes/api-gateway/ || echo "API Gateway deployment will be created by ArgoCD"
          kubectl apply -f infrastructure/kubernetes/app/ || echo "App deployment will be created by ArgoCD"
          kubectl apply -f infrastructure/kubernetes/landing/ || echo "Landing deployment will be created by ArgoCD"
      
      - name: Wait for deployments
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl rollout status deployment/api-gateway -n maratea --timeout=5m || echo "API Gateway deployment not found, will be handled by ArgoCD"
          kubectl rollout status deployment/app -n maratea --timeout=5m || echo "App deployment not found, will be handled by ArgoCD"
          kubectl rollout status deployment/landing -n maratea --timeout=5m || echo "Landing deployment not found, will be handled by ArgoCD"
      
      - name: Health checks
        run: |
          export KUBECONFIG=./kubeconfig
          # API Gateway health check
          kubectl port-forward -n maratea svc/api-gateway 8080:8080 &
          sleep 5
          curl -f http://localhost:8080/health || echo "API Gateway health check failed"
          pkill -f "kubectl port-forward.*api-gateway" || true
          
          # App health check
          kubectl port-forward -n maratea svc/app 3000:80 &
          sleep 5
          curl -f http://localhost:3000/ || echo "App health check failed"
          pkill -f "kubectl port-forward.*app" || true
          
          # Landing health check
          kubectl port-forward -n maratea svc/landing 8080:80 &
          sleep 5
          curl -f http://localhost:8080/health || echo "Landing health check failed"
          pkill -f "kubectl port-forward.*landing" || true

