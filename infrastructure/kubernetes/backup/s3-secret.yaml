apiVersion: v1
kind: Secret
metadata:
  name: s3-backup-secret
  namespace: maratea
type: Opaque
stringData:
  # Замените на ваши реальные credentials Timeweb S3
  S3_ENDPOINT: "s3.timeweb.cloud"
  S3_ACCESS_KEY: "YOUR_ACCESS_KEY"
  S3_SECRET_KEY: "YOUR_SECRET_KEY"
  S3_BUCKET: "maratea-backups"
  S3_REGION: "ru-1"

